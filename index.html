<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  

</head>
<body>
 <script src="main.js"></script>
 
  <div class="container">
    <button type="button" class="btn btn-dark">0</button><br />
    <button type="button" class="btn btn-light" id="cancel">C</button>
    <button type="button" class="btn btn-light">&larr;</button>
    <button type="button" class="btn btn-warning">&divide;</button><br />
    <button type="button" class="btn btn-light">7</button>
    <button type="button" class="btn btn-light">8</button>
    <button type="button" class="btn btn-light">9</button>
    <button type="button" class="btn btn-warning">&times;</button><br />
    <button type="button" class="btn btn-light">4</button>
    <button type="button" class="btn btn-light">5</button>
    <button type="button" class="btn btn-light">6</button>
    <button type="button" class="btn btn-warning">&minus;</button><br />
    <button type="button" class="btn btn-light">1</button>
    <button type="button" class="btn btn-light">2</button>
    <button type="button" class="btn btn-light">3</button>
    <button type="button" class="btn btn-warning">&plus;</button><br />
    <button type="button" class="btn btn-light" id="zero">0</button>
    <button type="button" class="btn btn-warning">&equals;</button>
  </div>


</body>
</html>
